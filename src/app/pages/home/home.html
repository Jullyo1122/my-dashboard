<div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Navegação">
      <div class="brand">Navbar</div>

      <nav class="nav-list" role="navigation">
        <a class="nav-item" href="#">
          <span class="icon">🏠</span>
          <span class="label">Home</span>
        </a>

        <a class="nav-item" href="#">
          <span class="icon">🔐</span>
          <span class="label">Autenticação</span>
        </a>

        <a class="nav-item" href="#">
          <span class="icon">💾</span>
          <span class="label">Salvar</span>
        </a>

        <a class="nav-item" href="#">
          <span class="icon">📁</span>
          <span class="label">Importar Dados</span>
        </a>

        <a class="nav-item" href="#">
          <span class="icon">💬</span>
          <span class="label">Mensagem</span>
        </a>
      </nav>
    </aside>

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="top-left">
        <div class="page-title">Dashboard</div>

        <div class="search" role="search" aria-label="Pesquisar">
          <span style="opacity:0.7;">🔎</span>
          <input type="search" placeholder="Pesquisar..." />
        </div>
      </div>

      <div class="top-actions">
        <div class="icon-btn" title="Notificações">🔔</div>
        <div class="icon-btn" title="Configurações">⚙️</div>
        <div class="icon-btn" title="Sair">⤴️</div>
      </div>
    </header>

    <!-- CONTENT PRINCIPAL (SEM QUADRADOS CENTRAIS) -->
    <main class="content">
      <div class="cards">
        <section class="welcome" id="meta">Meta</section>
        <section class="welcome" id="total">Faturamento total</section>
        <section class="welcome" id="vendas">Vendas</section>
        <section class="welcome" id="nvclient">Novos Clientes</section>
        <section class="welcome" id="tick">Ticket médio</section>
      </div>
      <div echarts [options]="chartOption" class="empty-area" aria-hidden="true"></div>
    </main>
</div>
